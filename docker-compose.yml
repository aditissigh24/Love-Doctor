
services:
  # ================================
  # PostgreSQL Database
  # ================================
  db:
    image: postgres:16-alpine
    container_name: love-doctor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Next.js Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_OTPLESS_APP_ID=${NEXT_PUBLIC_OTPLESS_APP_ID}
        - NEXT_PUBLIC_COMETCHAT_APP_ID=${NEXT_PUBLIC_COMETCHAT_APP_ID}
        - NEXT_PUBLIC_COMETCHAT_REGION=${NEXT_PUBLIC_COMETCHAT_REGION}
        - NEXT_PUBLIC_COMETCHAT_AUTH_KEY=${NEXT_PUBLIC_COMETCHAT_AUTH_KEY}
    container_name: love-doctor-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    # Start the Next.js server (run migrations separately with: docker compose exec app npx prisma migrate deploy)
    command: ["node", "server.js"]

volumes:
  postgres_data:
    driver: local
